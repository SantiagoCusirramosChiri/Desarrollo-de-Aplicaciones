<!DOCTYPE html>
<html>
<head>
    <title>En linea</title>
    <meta charset="utf-8">
</head>
<body style="font-family: Open Sans, sans-serif; background-color: #296c35;">

    <div class="titulo" style="width: 100%; text-align: center;">
        <p style="font-size: 35px; font-weight: 400; color: #ffffff;">Formulario de contacto</p>
    </div>

    <form action="" style="background-color: #ffffff; color: #999999; font-size: 18px; border-radius: 3px; padding: 20px; margin: auto; width: 400px;">
        
        <label for="txtNombre" style="display: inline-block; padding: 10px 0px;">Nombre</label><br>
        <input type="text" name="txtNombre" placeholder="&#128100; Ingrese un nombre" 
            style="border: solid 1px #cccccc; outline: none; width: 375px; color: #636363; padding: 10px;"><br>

        <label for="txtEmail" style="display: inline-block; padding: 10px 0px;">Email</label><br>
        <input type="email" name="txtEmail" placeholder="&#64; Ingrese un correo" 
            style="border: solid 1px #cccccc; outline: none; width: 375px; color: #636363; padding: 10px;"><br>

        <label for="txtAsunto" style="display: inline-block; padding: 10px 0px;">Asunto</label><br>
        <input type="text" name="txtAsunto" placeholder="Escribe un asunto" 
            style="border: solid 1px #cccccc; outline: none; width: 375px; color: #636363; padding: 10px;"><br>

        <label for="txtMensaje" style="display: inline-block; padding: 10px 0px;">Mensaje</label><br>
        <textarea name="txtMensaje" placeholder="Ingrese un mensaje" 
            style="border: solid 1px #cccccc; outline: none; width: 375px; color: #636363; padding: 10px; min-width: 375px; max-width: 375px; min-height: 100px; max-height: 300px;"></textarea><br>
		<center>
        <input type="submit" name="btnEnviar" value="Enviar" 
            style="border: 0px; border-radius: 3px; display: inline-block; padding: 20px 15px; font-size: 18px; margin-top: 20px; cursor: pointer; color: white; background-color: #3cc93f;">
        </center>
    </form>

</body>
</html>
