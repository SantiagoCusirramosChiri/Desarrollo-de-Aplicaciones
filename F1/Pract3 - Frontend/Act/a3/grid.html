<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: brown;
  padding: 10px;
}
.container > div {
  background-color: lightgreen;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>probando el grid</h1>

<p>una grid debe tener un elemento padre con la propiedad display en  <em>grid</em> o <em>inline-grid</em>.</p>

<p>elementos hijos directos del contenedor grid se convierten automaticamente en items grid</p>

<div class="container">
  <div>enero</div>
  <div>febrero</div>
  <div>marzo</div>  
  <div>abril</div>
  <div>mayo</div>
  <div>junio</div>  
  <div>julio</div>
  <div>agosto</div>
</div>

</body>
</html>
