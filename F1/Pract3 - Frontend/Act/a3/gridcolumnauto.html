<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: 1 / 1 / 2 / 2; }
.item2 { grid-area: 1 / 2 / 2 / 3; }
.item3 { grid-area: 1 / 3 / 2 / 4; }
.item4 { grid-area: 2 / 1 / 3 / 2; }
.item5 { grid-area: 2 / 2 / 3 / 3; }
.item6 { grid-area: 2 / 3 / 3 / 4; }

.grid-container {
  display: grid;
  grid-auto-columns: 90px;
  grid-gap: 10px;
  background-color: turquoise;
  padding: 10px;
}

.grid-container > div {
  background-color: yellow;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>propiedad de grid-auto-columns</h1>
<p>se usa para establecer un tama√±o o anchura por defecto a todas las columnas</p>

<div class="grid-container">
  <div class="item1">e</div>
  <div class="item2">p</div>
  <div class="item3">i</div>  
  <div class="item4">s</div>
  <div class="item5">x</div>
  <div class="item6">d</div>
</div>


</body>
</html>
