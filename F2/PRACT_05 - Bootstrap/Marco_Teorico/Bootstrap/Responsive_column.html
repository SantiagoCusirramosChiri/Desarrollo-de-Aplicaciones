<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Responsive Columns</h1>
    <p>Resize the browser window to see the responsive effect.</p>
    <p>ZZZZZZ zzzzz zzzzz</p>

    <div class="row mb-3">
        <div class="col-sm-3 bg-primary text-white">.col</div>
        <div class="col-sm-5 bg-dark text-white">.col</div>
        <div class="col-sm-2 bg-primary text-white">.col</div>
        <div class="col-sm-2 bg-dark text-white">.col</div>
    </div>

    <div class="row">
        <div class="col bg-primary text-white">.col</div>
        <div class="col bg-dark text-white">.col</div>
        <div class="col bg-primary text-white">.col</div>
    </div>

</div>

</body>
</html>
