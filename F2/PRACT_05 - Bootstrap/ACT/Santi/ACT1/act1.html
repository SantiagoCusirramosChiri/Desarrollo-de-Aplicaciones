<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad 1 - Crear Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="h3">Actividad 1 formulario</h1>
            </div>
            <div class="col text-end">
                <nav>
                    <a href="#" class="text-white me-3">Inicio</a>
                    <a href="#" class="text-white me-3">Perfiles</a>
                    <a href="#" class="text-white">Contacto</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Crear Perfil</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Género</label>
                        <button type="button" class="btn btn-danger me-2">Femenino</button>
                        <button type="button" class="btn btn-primary">Masculino</button>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <h4 class="mb-3">Lista de Usuarios</h4>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Fecha Registro</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Santi</td>
                    <td>santi@gmail.com</td>
                    <td>2025-09-15</td>
                </tr>
                <tr>
                    <td>Grosman</td>
                    <td>grossman@outlook.com</td>
                    <td>2025-09-16</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Mi Proyecto - Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
